<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
  <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
  <script src="node_modules/snapsvg/dist/snap.svg-min.js"></script>
  <link href="dist/css/snapkeyboard.css" rel="stylesheet" type="text/css"></link>
</head>

<body>
  <p class="letter">SVG Keyboard:</p>
  <svg id="keyboard" viewBox="0 0 600 200" width="600px" height="200px"></svg>
  <p><span class="message" id="shift_on" style="display: none">Shift On</span> &nbsp;
    <span class="message" id="caps_on" style="display: none">Caps Lock On</span>
  </p>
  <p><input type="text" id="password" /></p>
  <p class="letter">Original image for reference:</p>
  <p>
    <img src="images/keyboard.png">
  </p>
  <script src="js/snapkeyboard.js"></script>
  <script type="text/javascript">
    var settings = {
      objectId: 'keyboard', // svg object Id
      passwordId: 'password', // password field Id
      shiftLabelId: 'shift_on', // "Shift on" label Id
      capsLabelId: 'caps_on'   // "Caps on" label Id
    };
    var keyboard = new VirtualKeyboard(settings);

  </script>

</body>

</html>
